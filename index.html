<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Merriweather&family=Montserrat&family=Red+Hat+Display:wght@400;500;700;900&family=Sacramento&display=swap" rel="stylesheet">
  <title>Frontend Mentor | Order summary card</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img class="image1" src="illustration-hero.svg" alt="">
    
      <h1>Order Summary</h1>

  <p class="intro" >You can now listen to millions of songs, audiobooks, and podcasts on any 
    device anywhere you like!</p>

  <div class="container">

    <table >
      <tr>
        <td><img class="image2" src="icon-music.svg" alt=""></td>
        <td><p class="plan"><strong> Annual Plan</strong></p>
        <p class="price">$59.99/year </p></td>
          <td><a href="">Change</a></td>
      </tr>
      
    </table>
  </div>
  <br>

  <div >
    <a class="btn">Proceed to Payment</a>
  </div>
  <br>
  <div class="cancle-btn"> <a class="btn1"> Cancel Order</a></div>
  
    

  
  
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Komal Jagdale</a>.
  </div>
</body>
</html>
